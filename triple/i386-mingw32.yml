# There *is* software the acts differently for -w64- vendor
triples:
  - i386-mingw32
  - i486-mingw32
  - i586-mingw32
  - i686-mingw32
  - i786-mingw32
  - i386-mingw32crt
  - i486-mingw32crt
  - i586-mingw32crt
  - i686-mingw32crt
  - i786-mingw32crt
  - i386-windows-gnu
  - i486-windows-gnu
  - i586-windows-gnu
  - i686-windows-gnu
